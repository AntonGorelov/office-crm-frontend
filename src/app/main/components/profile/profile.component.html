<div class="container">
  <div class="row">
    <div class="offset-1 col-lg-10">
      <div class="profile">
        <div class="profile-title">Profile</div>
        <form (ngSubmit)="login()"
              [formGroup]="profileForm">
          <div class="row">
            <div class="col-lg-3">
              <div class="profile-photo">
                <img src="../../../../assets/images/no-photo.png" alt="">
              </div>
            </div>
            <div class="col-lg-9">
              <div class="form-grout-title">General information</div>
              <!-- first name -->
              <div class="form-group">
                <label class="profile-label"
                       for="firstName">First name</label>
                <div class="input-block">
                  <input type="text"
                         name="firstName"
                         class="form-control"
                         id="firstName"
                         [formControl]="profileForm.controls['firstName']">
                  <div class="error"
                       [ngClass]="{'has-error': !profileForm.controls['firstName'].valid &&
                                                 profileForm.controls['firstName'].touched}">
                    First name is required
                  </div>
                </div>
              </div>
              <!-- middle name -->
              <div class="form-group">
                <label class="profile-label"
                       for="middleName">Middle name</label>
                <div class="input-block">
                  <input type="text"
                         name="middleName"
                         class="form-control"
                         id="middleName"
                         [formControl]="profileForm.controls['middleName']">
                  <div class="error"
                       [ngClass]="{'has-error': !profileForm.controls['middleName'].valid &&
                                                 profileForm.controls['middleName'].touched}">
                    Middle name is required
                  </div>
                </div>
              </div>
              <!-- last name -->
              <div class="form-group">
                <label class="profile-label"
                       for="lastName">Last name</label>
                <div class="input-block">
                  <input type="text"
                         name="lastName"
                         id="lastName"
                         class="form-control"
                         [formControl]="profileForm.controls['lastName']">
                  <div class="error"
                       [ngClass]="{'has-error': !profileForm.controls['lastName'].valid &&
                                                 profileForm.controls['lastName'].touched}">
                    Lastname is required
                  </div>
                </div>
              </div>
              <!-- TODO: add angular datepicker for birthday and workstarted fields -->
              <!-- birthday -->
              <div class="form-group">
                <label class="profile-label"
                       for="birthday">Birthday</label>
                <div class="input-block">
                  <input type="date"
                         name="birthday"
                         id="birthday"
                         class="form-control"
                         [formControl]="profileForm.controls['birthday'] ">
                  <div class="error"
                       [ngClass]="{'has-error': !profileForm.controls['birthday'].valid &&
                                                 profileForm.controls['birthday'].touched}">
                    Birthday is required
                  </div>
                </div>
              </div>
              <!-- work started -->
              <div class="form-group">
                <label class="profile-label"
                       for="workStarted">Start date</label>
                <div class="input-block">
                  <input type="date"
                         name="startDate"
                         id="workStarted"
                         class="form-control"
                         [formControl]="profileForm.controls['workStarted']">
                  <div class="error"
                       [ngClass]="{'has-error': !profileForm.controls['workStarted'].valid &&
                                                 profileForm.controls['workStarted'].touched}">
                    Start date is required
                  </div>
                </div>
              </div>
              <!-- position -->
              <!-- TODO: catch position's list from backend instead of using predefined values -->
              <div class="form-group">
                <label class="profile-label"
                       for="position">Position</label>
                <div class="input-block">
                  <select type="select"
                          name="position"
                          class="form-control"
                          id="position"
                          [formControl]="profileForm.controls['position']">
                    <option selected disabled>
                      Your position
                    </option>
                    <option value="frontend developer">
                      frontend developer
                    </option>
                    <option value="backend developer">
                      backend developer
                    </option>
                  </select>
                  <div class="error"
                       [ngClass]="{'has-error': !profileForm.controls['position'].valid &&
                                                 profileForm.controls['position'].touched}">
                    Position is required
                  </div>
                </div>
              </div>
              <!-- TODO: add specializations -->
              <div class="contacts">
                <div class="form-grout-title">Contacts</div>
                <!-- phoneNumber -->
                <div class="form-group">
                  <label class="profile-label"
                         for="phoneNumber">Phone number</label>
                  <input type="tel"
                         name="phoneNumber"
                         id="phoneNumber"
                         class="form-control"
                         placeholder=""
                         [formControl]="profileForm.controls['phoneNumber']">
                </div>
                <!-- additionalPhoneNumber -->
                <div class="form-group">
                  <label class="profile-label"
                         for="additionalPhoneNumber">Additional phone</label>
                  <input type="tel"
                         name="additionalPhoneNumber"
                         id="additionalPhoneNumber"
                         class="form-control"
                         placeholder=""
                         [formControl]="profileForm.controls['additionalPhoneNumber']">
                </div>
                <!-- email -->
                <div class="form-group">
                  <label class="profile-label"
                         for="email">Email</label>
                  <input type="text"
                         name="email"
                         id="email"
                         class="form-control"
                         placeholder=""
                         [formControl]="profileForm.controls['email']">
                </div>
              </div>
              <div class="form-group">
                <button type="submit"
                        class="btn btn-primary"
                        [disabled]="!profileForm.valid">Send</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
