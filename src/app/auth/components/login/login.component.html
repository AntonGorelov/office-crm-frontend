<form [formGroup]="loginForm"
      (ngSubmit)="login()">
  <div>
    <input type="text"
           name="username"
           placeholder="Login"
           formControlName="username"
           class="form-control">
  </div>
  <div>
    <input type="password"
           name="password"
           placeholder="Password"
           formControlName="password">
  </div>

  <button type="submit">Login</button>
</form>
